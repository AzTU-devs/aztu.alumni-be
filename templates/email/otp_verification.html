<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Təsdiqi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        h1 {
            color: #003366;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: #333333;
            text-align: center;
        }

        .otp-code {
            font-size: 24px;
            font-weight: bold;
            color: #003366;
            text-align: center;
            margin: 20px 0;
            letter-spacing: 4px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #888888;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="logo">
            <img src="../../static/logo/aztu-logo.png" alt="AzTU Loqo">
        </div>
        <h1>OTP Təsdiqi</h1>
        <p>Hörmətli məzun,</p>
        <p>Məzun platformamıza giriş üçün aşağıdakı OTP kodunu istifadə edin:</p>
        <div class="otp-code">123456</div>
        <p>Qeyd: Bu kod 5 dəqiqə ərzində etibarlıdır.</p>
        <p>Əgər siz bu sorğunu etməmisinizsə, bu mesajı nəzərə almayın.</p>
        <div class="footer">
            © 2025 Azərbaycan Texniki Universiteti. Bütün hüquqlar qorunur.
        </div>
    </div>
</body>

</html>
